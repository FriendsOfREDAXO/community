name: Wolfgang Liepold (Lp1950)

latitude: 50.372199
longitude: 8.894851

bio: "Hallo @all, 

schon mein Vorname 'Wolfgang' zeigt, dass ich zu den Oldies in der Gemeinschaft gehöre. Trotzdem liegen meine ersten Kontakte mit REDAXO gerade mal etwa zwei Monate zurück. 

Den Weg zu REDAXO habe ich über meinen Sportverein gefunden. Ziel: Die heutige statische Homepage durch eine REDAXO-Lösung zu ersetzen. 

Für einen interessierten Laien sicher eine anspruchsvolle Aufgabe. Letztendlich mitentscheidend für REDAXO war für mich die absolut vorbildliche Unterstützung in der und durch die Community."
