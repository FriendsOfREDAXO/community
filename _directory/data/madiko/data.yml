bio: "REDAXO rockt! Im Juli 2009 baute ich mein erstes eigenes Internet-Portal. Zuvor war ich als Multi-Projekt-Leiterin verantwortlich für große Webportale mit mehreren Tausend Seiten in bis zu 25 Sprachen und mit bis zu 150 Redakteuren weltweit. Klein aber fein fing ich also in eigenem Namen mit Webentwicklung an und gewann schnell Kunden und Kooperationspartner für diesen zusätzlichen Service. Mein präferiertes CMS für Eigenentwicklungen ist REDAXO. Ich schätze die Community und das, was wir gemeinsam aus dem System machen. Nächster Schritt: Ein Multi-Domain-Portal für meine Initiative EnjoyWork. Damit verbunden auch ein großer Entwicklungsschritt für mich in Sachen Programmierung. Ich freue mich drauf! :-)"

